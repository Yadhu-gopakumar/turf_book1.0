{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking Form</title>

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
        /* ===== Google Font Import - Poppins ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'cricketyo.jpg'%}");
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        .form .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            height: 60px; /* Increased height */
            width: 100%;
            margin-top: 15px;
        }

        .input-field input {
            height: 100%;
            width: 100%;
            padding-left: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            border-bottom: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .input-field .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666;
        }

        /* Flexbox for time fields alignment */
        .input-field-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .input-field-row .input-field {
            flex: 1;
            margin-right: 10px; /* Space between start and end time inputs */
        }

        .input-field-row .input-field:last-child {
            margin-right: 0; /* Remove right margin for the last input */
        }

        .form .button {
            margin-top: 70px; /* Increased margin for more gap */
        }

        .form .button input {
          
            width: 100%; /* Ensure the button takes the full width */
            text-align: center; /* Center the text */
            border: none;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 6px;
            background-color: #11ed69;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form .button input:hover {
            background-color: #00ff0d;
        }

        /* Style for labels */
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block; /* Makes the label a block element */
            text-align: left; /* Aligns label text to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">Turf Booking</span>
            <form>
                <div class="input-field">
                    <i class="uil uil-user icon"></i>
                    <input type="text" name="turfname" id="turfname" placeholder="Turf Name" required readonly />
                </div>
                <div class="input-field">
                    <i class="uil uil-location-pin-alt icon"></i>
                    <input type="text" name="location" id="turfloc" placeholder="Location" required readonly />
                </div>
                <div class="input-field">
                    <i class="uil uil-money-bill icon"></i>
                    <input type="text" name="rate" id="experience" placeholder="Rate" required readonly />
                </div>
                <div class="input-field">
                    <input type="date" name="turf_date" required />
                </div>
                <div class="input-field-row">
                    <div class="input-field">
                        <label for="start_time">Start Time</label>
                        <input type="time" name="start_time" id="start_time" required />
                    </div>
                    <div class="input-field">
                        <label for="end_time">End Time</label>
                        <input type="time" name="end_time" id="end_time" required />
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Book Now">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
